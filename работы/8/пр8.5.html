<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>История</h3>
    <button onClick="goBack()"> Вернуться назад</button>
    <button onClick="goForward()"> Перейти вперёд</button>
    <button onClick="goGo()"> Перейти на заданную страницу</button>
    <button onClick="myWindowOpen()"> Открыть окно</button>

    <script>
    document.write ('<br>' + 'Количество страниц, просмотренных в текущем окне, равно ' + history.length);
    function goBack(){
        history.back();
    }
    function goForward(){
        history.forward();
    }
    function goGo(n){
        var n=prompt ('На какую страницу перейти?','');
        history.go(n);
    }
    var myWindow;
    function myWindowOpen(){
        myWindow= window.open('http://yandex.ru', '_self', 'top=250 left=250 width=250, height=250')
    }
    
    </script>
</body>
</html>
