    <h1>Практическая работа "Использование операторов цикла при составлении скриптов"</h1>
    <script>
    var x=prompt ('Введите начальное значение');
    for(i=-5; x<=10; x=x+2) {
        y=x*x+5*x;
        document.write ('x= ', x ,'y= ', y ,'<br>');
    }

    </script>
