<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа</title>
</head>
<body>
    
    Числа 10 и 2 <br>
    Сумма чисел равна <i  id="sum"></i> <br>
    Разность чисел равна <i id="raz"></i> <br>
    Произведение чисел равна <i id="pro"></i> <br>
    Частное равно <i id="cha"></i> <br>

    <script>
        var a=10;
        var b=2;
        d=a+b;
        c=a-b;
        f=a*b;
        g=a/b;
        document.getElementById('sum').innerHTML=d;
        document.getElementById('raz').innerHTML=c;
        document.getElementById('pro').innerHTML=f;
        document.getElementById('cha').innerHTML=g;
        document.write ('Задание решено');
    </script>
</body>
</html>
