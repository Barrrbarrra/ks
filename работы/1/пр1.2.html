<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа</title>
</head>
<body>
    <h1>Практическая работа №1 "Разработка веб-страниц с использованием простейших операторов."</h1>

    Катет 1 = <i id="kat1"></i>  <br>
    Катет 2 = <i id="kat2"></i> <br>

    Гипотенуза = <i id="gip"></i> <br>
    Площадь = <i id="plo"></i> <br>

    <script>
        a=prompt('Катет 1 =','');
        b=prompt('Катет 2 =',''); 

        var a;
        var b;
        var f = Math.round(Math.sqrt(Math.pow(a,2)+Math.pow(b,2))); //поиск гипотенузы

        c=a*b/2; //поиск площади
        
        document.getElementById('kat1').innerHTML=a;
        document.getElementById('kat2').innerHTML=b;
        document.getElementById('gip').innerHTML=f;
        document.getElementById('plo').innerHTML=c;

        document.write (typeof null); 
        document.write ('Задание решено');
    </script>
</body>
</html>
