<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Практическая работа "Использование условных операторов и операторов выбора"</h1>
    <script>
      var day=prompt('Введите число от 1 до 31:');
        day=parseInt(day);

        if (day>=1 && day<=10){
            alert('первая декада');
        }
        else if(day>=11 && day<=20){
            alert('вторая декада');
        }

        else{
            alert('третья декада');
        }
    </script>
</body>
</html>
