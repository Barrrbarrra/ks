<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая</title>
</head>
<body>
    <h1>Практическая работа "Использование условных операторов и операторов выбора"</h1> 
    <script>
    var a=prompt ('Введите переменную a:');
    var b=prompt ('Введите переменную b:');
    a=parseInt(a);
    b=parseInt(b);
    if(a<=50 && b>=30)
{
    alert(a+b);
}
else{
    alert(a*b);
}
document.write ('Задание решено');
    </script>

</body>
</html>
