<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Новый массив: <b id='mas'></b> <br>
    <script> 
    var b=prompt('Сколько имён будем вводить?', '');
        var a=new Array(); //описание массива
for( var i=0; i<b; i++){
var c=prompt ('Введите имя:','');
a[i]=c; 
}
 a.sort();
document.getElementById('mas').innerHTML=a;

    </script>
</body>
</html>
