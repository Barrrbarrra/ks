<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Исходный массив: <b id="mas1"></b> <br>
    Новый массив: <b id="mas2"></b>
    <script>
var a=[1,2,3,4,5]; //описание массива
document.getElementById('mas1').innerHTML=a;
a.splice(1,1,'Два'); //заменяем 2-ой элемент
document.getElementById('mas2').innerHTML=a;
    </script>

</body>
</html>
