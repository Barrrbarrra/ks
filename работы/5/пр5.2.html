<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Исходная фраза: <b>Сегодня хорошая погода</b> <br>
    Полученная фраза: <b id="fr"></b>

    <script>
     var a='Сегодня хорошая погода';
     var b=a.replace('хорошая', 'прекрасная'); //сегодня прекрасная погода
     document.getElementById('fr').innerHTML=b;
    </script>
</body>
</html>
