<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        function changeimg(){  //функция для изменения параметров изображения
      document.getElementById('myimg').src=document.myform.mysrc.value; //обращение к расположению изображения
      document.getElementById('myimg').width=document.myform.mywidth.value; //обращение к ширине изображения
      document.getElementById('myimg').height=document.myform.myheight.value; //обращение к высоте изображения
        }
    </script>
<body>
    <form id="myform" name="myform">
<!--Ввод значений свойств изображения в раскрывающемся списке-->
Файл:
<select id="mysrc" name="mysrc">
    <option value="1.jpg"> Картинка 1</option>
    <option value="2.jpg"> Картинка 2</option>
    <option value="3.jpg"> Картинка 3</option>
</select>
<br>

<!--Ширина изображения вводится в текстовое поле-->
Ширина:
<input id="mywidth" name="mywidth" type="text" value="200" size="4">

<!--Высота изображения вводится в текстовое поле-->
Высота:
<input id="myheight" name="myheight" type="text" value="100" size="4">
<br>

<!--Кнопка применить-->
<input id="applay" name="applay" type="button" value="Применить" onclick="changeimg()">

<!--Кнопка отмена-->
<input id="cancel" name="cancel" type="button" value="Отмена" onclick="document.myform.reset(); changeimg()" >

    </form>

    <!--изображение по умолчанию-->
    <img id="myimg" name="myimg" src="1.jpg" alt="Картинка" width="200" height="200">
</body>
</html>
