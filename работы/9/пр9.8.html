<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
        var nodet =document.createElement('tr'); //создание новый элемент Строка
        var  node = document.createElement('td');//создание ячейки 1
        var  nodel = document.createElement('td');//создание ячейки 2
        node.innerHTML="<input type='text' name='1'>"; //в первой ячейке хранится текстовое поле
        nodel.innerHTML="<input type='text' name='2'>"; //во второй ячейке хранится текстовое поле
        document.getElementById('tabl').appendChild(nodet); //найти элемент Таблица по индентификатору добавить элемент Строка в структуру таблицы
        nodet.appendChild(node);//ячека 1 в строку
        nodet.appendChild(nodel);// ячейка 2 в строку
        }
    </script>
</head>
<body>
    <table id="tabl" border="1" align="left">
        <tr>
            <td> <input type='text' name='1'></td>
            <td><input type="text" name="2"></td>
        </tr>
 <input type="button" value="Добавить строки" onclick="add()"> 

    </table>
</body>
</html>
